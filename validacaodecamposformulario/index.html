<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Estrutura SE JavaScript</title>
    <link rel="stylesheet" type="text/css" href="css/config.css">

<body>
      <section>
        <h2>Validação de campos de formulario(Estrutura SE (if()))</h2>
        <font face="arial">
            <form name="frmcadastro" action="#" method="get" onsubmit="return validaFormulario()">
                <fieldset class="cadbasico">
                    <legend>Dados pessoais</legend>
                    <br>
                    <label for="nome">Nome:</label>
                    <input type="text" name="txtnome" id="nome"><br>
                    <br>
                    <label for="telefone">Telefone</label>
                    <input type="text" name="txtfone" id="telefone"><br>
                    <br>
                    <label for="email">E-mail</label>
                    <input type="email" name="txtemail" id="email"><br>
                    <br>
                    <button type="reset">Limpar</button><button type="submit">Enviar</button>

                </fieldset>


            </form>



        </font>

      </section>
